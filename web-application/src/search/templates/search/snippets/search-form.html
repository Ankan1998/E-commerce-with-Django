<form method='GET' action='{% url "search:query" %}' class="form my-2 my-lg-0 ml-5 mr-4">
  <div class='input-group' >
    <input class="form-control-1" type="text" size="30" placeholder="" name='q' aria-label="Search" value='{{ request.GET.q }}'>
    <span class='input-group-btn'>
        <button class="btn btn-outline-success" type="submit">SEARCH</button>
    </span>
    </div>
</form>
